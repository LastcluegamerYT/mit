<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework - MIT School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .subject {
            margin: 10px 0;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .subject:hover {
            background: #c8e6c9;
        }
        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework</h1>
    </header>

    <div class="container">
        <h2>Select a Subject</h2>
        <div class="subject" onclick="navigateTo('math.html')">Math</div>
        <div class="subject" onclick="navigateTo('science.html')">Science</div>
        <div class="subject" onclick="navigateTo('computer.html')">Computer</div>
    </div>

    <footer>
        &copy; 2024 Prashant Pandey. All Rights Reserved.
    </footer>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
