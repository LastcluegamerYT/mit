<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proposal Responses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #ff4d88;
      padding: 20px;
    }
    .controls {
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    th {
      background: #ff4d88;
      color: white;
      user-select: none;
    }
    tr:hover {
      background: #ffe6f0;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üíñ Live Proposal Responses üíñ</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search device, choice, or time..." />
  </div>
  <div class="table-container">
    <table id="responsesTable">
      <thead>
        <tr>
          <th data-column="device">Device ‚¨ç</th>
          <th data-column="choice">Choice ‚¨ç</th>
          <th data-column="time">Time ‚¨ç</th>
        </tr>
      </thead>
      <tbody id="responses"></tbody>
    </table>
  </div>
  <footer>Made by Prashant Pandey</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmyFzYe9lYRgIAtsU0f2AZWLTztNPTPjE",
      authDomain: "project-store-44fff.firebaseapp.com",
      databaseURL: "https://project-store-44fff-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "project-store-44fff",
      storageBucket: "project-store-44fff.firebasestorage.app",
      messagingSenderId: "711461666990",
      appId: "1:711461666990:web:951ba33b6e61ed77736d3f",
      measurementId: "G-R99SHQ47E1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.getElementById("responses");
    const searchInput = document.getElementById("search");
    let allData = [];

    // Fetch & listen for updates
    db.ref("responses").on("value", snapshot => {
      allData = [];
      tbody.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        tbody.innerHTML = "<tr><td colspan='3'>No responses yet</td></tr>";
        return;
      }
      for (const device in data) {
        for (const entryId in data[device]) {
          const entry = data[device][entryId];
          allData.push({ device, choice: entry.choice, time: entry.time });
        }
      }
      renderTable(allData);
    });

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.device}</td><td>${row.choice}</td><td>${row.time}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Search filter
    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = allData.filter(row =>
        row.device.toLowerCase().includes(term) ||
        row.choice.toLowerCase().includes(term) ||
        row.time.toLowerCase().includes(term)
      );
      renderTable(filtered);
    });

    // Sorting
    document.querySelectorAll("th").forEach(th => {
      th.addEventListener("click", () => {
        const col = th.dataset.column;
        const asc = th.classList.toggle("asc");
        allData.sort((a, b) => {
          if (a[col] < b[col]) return asc ? -1 : 1;
          if (a[col] > b[col]) return asc ? 1 : -1;
          return 0;
        });
        renderTable(allData);
      });
    });
  </script>
</body>
</html>
